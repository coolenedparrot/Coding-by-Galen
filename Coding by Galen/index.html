<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>Web Design by Galen</title>
    <link rel="stylesheet" href="style.css">
  </head>

<body>

  <div class="cursor" scroll="none"></div>

  <div id="biggestDiv">

        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
        <span style="--i:4;"></span>
        <span style="--i:5;"></span>
        <span style="--i:6;"></span>
        <span style="--i:7;"></span>
        <span style="--i:8;"></span>
        <span style="--i:9;"></span>
        <span style="--i:10;"></span>
        <span style="--i:11;"></span>
        <span style="--i:12;"></span>
        <span style="--i:13;"></span>
        <span style="--i:14;"></span>
        <span style="--i:15;"></span>
        <span style="--i:16;"></span>
        <span style="--i:17;"></span>
        <span style="--i:18;"></span>
        <span style="--i:19;"></span>
        <span style="--i:20;"></span>
      </div>
      <div id="loaderPercent"><span id="percentNumber">0</span>%</div>
    </div>
  </div>
  </div>
  

    
  <div id="widerDiv">
    <div id="allPics">
      <div class="layerOne"><img id="bgOne" src="media/galleryofviewsofrome_layer1.png" alt="zoom"></div>
      <div class="layerTwo"><img id="bgTwo" src="media/galleryofviewsofrome_layer2.png" alt="zoom"></div>
      <div class="layerThree"><img id="bgThree" src="media/galleryofviewsofrome_layer3.png" alt="zoom"></div>
      <div class="layerFour"><img id="bgFour" src="media/galleryofviewsofrome_layer4.png" alt="zoom"></div>
    </div>
  </div>

  <div id="canvasDiv">
  <canvas id="bg"></canvas>
</div>
    
<div id="navDiv">
  <nav>
    <ul>
      <li>
        <a id="homeButton" href="#home"><p id="homeAgain">Home</p></a>
      </li>
      <li>
        <a id="aboutButton" href="#about"><p>About</p></a>
      </li>
      <li>
        <a id="portfolioButton" href="#portfolio"><p>Portfolio</p></a>
      </li>
      <li>
        <a id="connectButton" href="#connect"><p>Connect</p></a>
      </li>
    </ul>
  </nav>
</div>
  
  <div id="spacerDiv">
    <section id="home"></section>
    <section id="about"></section>
    <section id="portfolio"></section>
    <section id="connect"></section>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
